<!-- Calculating the Body Mass Index -->
<!DOCTYPE HTML>
<html>
<head>
    <link href="BMI.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="container">
    <h1>BMI Calculator</h1>
        Height in CM : <input type="text" id="cm"/> <br>
        Weight in KG : <input type="text" id="kg"/> <br>
        
        <input type="submit" id="submit" value="Calculate"/>
        
        <div id="result"></div>
                
        <div id="weightguide">
            
        <h2>BMI Weight Guide</h2>
            Under Weight = Less than 18.6 <br>
            Normal Range = 18.6 and 24.9 <br>
            Overweight = Greater than 24.9
        </div>
    </div>
    <script src="BMI.js"></script>
</body>
</html>
